<html>
  <head>
    <title>Inicio SiCC Belcorp</title>
    <link type="text/css" rel="stylesheet" href="css/estilos.css"/>
    <script type="text/javascript">
      function cargar() {
        var ven = window.open('inicio2.html', "v"+(new Date().getTime())+(Math.round(1000*Math.random())), 'width=780, height=520, toolbar=no, statusbar=no, resizable=yes, menubar=no');
        window.opener = 'sicc';
        window.resizeTo(200, 200);
        window.moveTo(0, 0);
        window.close();
      }
    </script>
  </head>
  <body onload="cargar();">
    <form action="javascript:void();">
      <table align="center">
        <tr align="center" valign="middle">
          <td align="center" valign="middle">
            <input value="Iniciar" name="btnIniciar" type="button" id="botonContenido" onMouseOver="" onClick="cargar();">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
